<app-header></app-header>
<div class="container">
  <div class="col-md-12 taskSelect m-4">
    <form [formGroup]="projec_forms" (ngSubmit)="projectDetails_submit(projec_forms.value)">
      <div class="row">
        <div class="projectSelect col-md-3">
          <div class="form-group">
            <label for="file">All Projects</label>
            <ng-select [items]="Project_list" bindLabel="p_name" bindValue="p_name" labelForId="Projcet"
              [multiple]="false" placeholder="Select Project" clearAllText="Clear" formControlName="Project_list_name"
              (change)="Getmarking_Change(projec_forms.value.Project_list_name)">
            </ng-select>
          </div>
        </div>

        <div class="projectSelect col-md-3">
          <div class="form-group">
            <label for="featur">Marking Feature</label>
            <select class="form-control" id="featur" formControlName="Marking_feature">
              <option [ngValue]="null" disabled>Select Marking</option>
              <option *ngFor="let feature of marking" [ngValue]="feature">
                {{ feature }}
              </option>
            </select>
          </div>
        </div>
        <div class="projectSelect col-md-3">
          <div class="form-group">
            <label for="version">Tool Version</label>
            <select class="form-control" id="version" formControlName="Tool_version_name">
              <option [ngValue]="null" disabled>Select Tool Version</option>
              <option *ngFor="let tool of toolversion" [ngValue]="tool">
                {{ tool }}
              </option>
            </select>
          </div>
        </div>
      </div>
     
      <div class="load row  d-flex justify-content-center">
       <button type="submit" class="btn btn-default btn-rounded" [disabled]="projec_forms.invalid"> Load</button> 
    </div>
    </form>
  </div>
